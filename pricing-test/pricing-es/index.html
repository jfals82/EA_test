    Webflow.push(function () {

            $(".weglot-toggle-text").text("ESP")

        } else {
            $(".weglot-toggle-text").text("ENG")
            $(".wg-dropdown-radio").first().addClass("active")

       	$("#es").attr("href", "https://" + "es." + "edgarallan.com" + window.location.pathname)
    });
